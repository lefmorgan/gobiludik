<p>boardgame-list works!</p>

<mat-label>Filter</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Root" #input />

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- img Column -->
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>img</th>
      <td mat-cell *matCellDef="let row">
        <img [src]="row.images" alt="img1" />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Player Column -->
    <ng-container matColumnDef="player">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Player</th>
      <td mat-cell *matCellDef="let row">
        {{ row.min_players }} {{ row.min_players }}
      </td>
    </ng-container>

    <!-- Rank Column -->
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rank</th>
      <td mat-cell *matCellDef="let row">
        {{ row.rank }}
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">
        {{ row.price }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>

  <div *ngIf="boardgames[0]">
    <img [src]="boardgames[0].images" alt="" />
  </div>

  <div *ngFor="let game of boardgames">
    {{ game.name }} <img src="" alt="" />
  </div>
</div>
